<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/src/controls/universal-controls.js"></script>
    <script src="src/function.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.js"></script>
</head>


<body>
<a-scene>
    THREE.Loader.Handlers.add( /\.tga$/i, new THREE.TGALoader() );
    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" material="" geometry=""></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" material="" geometry=""></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" material="" geometry=""></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="" geometry=""></a-plane> -->



    <a-obj-model 
        src="asset/MyHouse/MyHouse.obj" 
        mtl="asset/MyHouse/MyHouse.mtl" 
        position="-7 0 -21" 
        scale="0.013 0.013 0.013">
    </a-obj-model>

    <a-camera universal-controls
        id = "main_camera"
        position="-15 3.6 -12"
        rotation="-15.9 -89 0"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">

        <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #FF0000; shader: flat" position="0 0 -0.75">
        </a-entity>
    </a-camera>

    <!-- SOUND CONTROL  -->

    <a-box id="sPiano" material="color:red;transparent:true;opacity:0" depth="2" height="2" width="3" sound="src:asset/Sound/Piano.wav;on:click" class="intersectable" position="-1.368 4.444 -17.8" rotation="0 -45 0" geometry="width:3"></a-box>

   <a-box id="sTV" material="src:url(asset/Texture/StarWars.png);transparent:true;opacity:0" depth="0.1" height="1.7" width="2.8" sound="src:asset/Sound/StarWars.wav;on:click" class="intersectable" position="7.917 1.909 -6.905" scale="0.912 0.8 0" geometry="width:2.8;height:1.7;depth:0.1">
        <a-animation attribute="material.opacity" from="0" to="1" dur="1000" begin="click"></a-animation>
   </a-box>

    <!-- END OF SOUND CONTROL -->

    <!-- Stairs control   -->
    <a-box id="up_control_box" material="color:red;transparent:true;opacity:0" position="6.489 0.9 -15.35" depth="1.257" height="1.8" width="1.190" class="intersectable"></a-box>
    <a-box id="down_control_box" material="color:blue;transparent:true;opacity:0"  position="6.442 3.732 -17.605" depth="1.835" height="1.265" width="1.328"  class="intersectable"></a-box>
    <!-- Script for stairs   -->


<script>
        var up_control = document.getElementById('up_control_box');
        var down_control = document.getElementById('down_control_box');
        var main_camera = document.getElementById('main_camera');
            
        up_control.addEventListener("click",function()
        {       
            main_camera.setAttribute('position',{x:6.442,y:5,z:-17.7});
        });

        down_control.addEventListener("click",function()
        {       
            main_camera.setAttribute('position',{x:6.489,y:1.6,z:-14.5});
        });
    </script>
  




    <a-sky color="#ECECEC" material="" geometry=""></a-sky>



</a-scene>
</body>
</html>
